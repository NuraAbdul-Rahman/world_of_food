{% extends 'breakfast/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Home
{% endblock %}
{% block body_block %}

<div class="container"> 
        <div align="center">
        <form class="formcontainer" action="#" method="POST">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            {% csrf_token %}
            <label for="email"><b>Email</b></label>
            <input id="text" type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input id="text" type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input id="text" type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
      </div> 
  </div>
</div> 
{% endblock %}
